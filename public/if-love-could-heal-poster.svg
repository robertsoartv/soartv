<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="20" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="250" cy="200" r="15" fill="#ffd93d" opacity="0.4"/>
  <circle cx="80" cy="350" r="12" fill="#ff6b6b" opacity="0.2"/>
  <circle cx="220" cy="380" r="18" fill="#ffd93d" opacity="0.3"/>
  
  <!-- Heart shapes -->
  <path d="M150,120 C150,110 140,100 130,100 C120,100 110,110 110,120 C110,130 130,150 150,170 C170,150 190,130 190,120 C190,110 180,100 170,100 C160,100 150,110 150,120 Z" fill="#ff6b6b" opacity="0.6" filter="url(#glow)"/>
  
  <path d="M150,320 C150,315 147,310 143,310 C139,310 136,315 136,320 C136,325 143,335 150,345 C157,335 164,325 164,320 C164,315 161,310 157,310 C153,310 150,315 150,320 Z" fill="#ffd93d" opacity="0.4"/>
  
  <!-- Title -->
  <text x="150" y="220" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">If Love</text>
  <text x="150" y="255" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">Could Heal</text>
  
  <!-- Subtitle -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.8">A Story of Hope and Redemption</text>
  
  <!-- Rating and year -->
  <rect x="20" y="20" width="40" height="20" rx="3" fill="#ffd93d"/>
  <text x="40" y="33" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">PG-13</text>
  
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">2024</text>
</svg>