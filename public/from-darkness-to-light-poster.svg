<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkToLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightBurst" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ffed4e;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#fff9c4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient from dark to light -->
  <rect width="100%" height="100%" fill="url(#darkToLight)"/>
  
  <!-- Light burst effect -->
  <ellipse cx="150" cy="135" rx="120" ry="80" fill="url(#lightBurst)" opacity="0.7"/>
  
  <!-- Silhouette figure reaching toward light -->
  <path d="M140,350 C140,350 130,340 125,320 C120,300 125,280 130,270 C135,260 140,250 145,240 C150,230 155,220 160,210 C165,200 170,190 175,180" 
        stroke="#333" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Stars/light points -->
  <circle cx="80" cy="80" r="2" fill="#ffd700" opacity="0.9"/>
  <circle cx="220" cy="60" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="120" r="1" fill="#ffd700" opacity="0.7"/>
  <circle cx="240" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="180" r="1.5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Georgia, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">From Darkness</text>
  <text x="150" y="310" font-family="Georgia, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">to Light!</text>
  
  <!-- Subtitle -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#cccccc" opacity="0.9">A Journey of Hope and Transformation</text>
  
  <!-- Rating and year -->
  <rect x="20" y="20" width="40" height="20" rx="3" fill="#ffd700"/>
  <text x="40" y="33" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">PG-13</text>
  
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">2024</text>
</svg>